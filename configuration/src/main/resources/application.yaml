spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://localhost:5432/vault_guardian_db
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        search:
          default:
            index_schema_management_strategy: create-or-validate
          backend:
            directory:
              root: src\main\resources\search\index
      dialect: org.hibernate.dialect.PostgreSQL81Dialect

server:
  servlet:
    context-path: /api


